<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Listagem de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cadastro">
      <h1>Cadastro de Produtos</h1><hr><br>
      <form id="productForm">
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="productName" required>
        <label for="productDescription">Descrição do Produto:</label>
        <input type="text" id="productDescription" required>
        <label for="productValue">Valor do Produto (R$):</label>
        <input type="number" id="productValue" min="0" step="0.01" required>
        <label for="productAvailability">Disponível para venda:</label>
        <select id="productAvailability" required>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
        <button type="submit">Cadastrar Produto</button>
      </form>
    </div>

    <div class="listagem">
      <h1>Listagem de Produtos</h1><hr><br>
      <table id="productList">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor (R$)</th>
            <th>Disponibilidade</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
      <button id="addProductBtn">Adicionar Produto</button>
      <!-- Botão de remover produto -->
      <button id="removeProductBtn" class="btn btn-danger">Remover Produto</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
